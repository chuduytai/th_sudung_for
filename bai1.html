<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <p id = "bai1"></p>
    <script>
        let hiengiatri= "";
        let i ;
        for (i = 0; i < 5; i++) {
            hiengiatri += " The number is " + i + "<br>";
        }
        document.getElementById("bai1").innerHTML = hiengiatri;



    </script>


</body>
</html>
